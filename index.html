<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mstory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>나와 얘기하기</h1>
            <p>오늘 있었던일을 답하기</p>
        </header>
        <main>
            <form id="record-form">
                <div class="form-group">
                    <label for="type">무슨일이 이었나요?</label>
                    <select id="type" name="type">
                        <option value="deed">좋은일이요</option>
                        <option value="help">나쁜일이요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">그날은 언제인가요?</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="content">자세히 말씀해 주시겠어요?</label>
                    <textarea id="content" name="content" rows="4" placeholder="자세히 적어주시겠어요?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="reaction">누구와 함께 했었나요? (아 말씀 안해주셔도 괜찮아요)</label>
                    <input type="text" id="reaction" name="reaction" placeholder="상대방은 어떻게 반응은요?">
                </div>
                <div class="form-group">
                    <label>당신의 기분은 어떠한가여?</label>
                  <input type="text" id="reaction1" name="reaction1" placeholder="오늘은 어떠한 기분이신가요??">
                    <div class="mood-selector">
                        <input type="radio" id="mood-happy" name="mood" value="행복" checked>
                        <label for="mood-happy">행복한것 같아요</label>
                        <input type="radio" id="mood-proud" name="mood" value="보통">
                        <label for="mood-proud">보통이에요</label>
                        <input type="radio" id="mood-thankful" name="mood" value="우울">
                        <label for="mood-thankful">우울해요</label>
                        <input type="radio" id="mood-moved" name="mood" value="분노">
                        <label for="mood-moved">화가나요</label>
                    </div>
                </div>
                <button type="submit">답하기</button>
            </form>

            <section class="stats-section">
                <h3>이번 달 통계</h3>
                <div class="chart-container">
                    <canvas id="mood-chart"></canvas>
                </div>
            </section>

            <section class="records-section">
                <div class="section-header">
                    <h2>우리의 기록들</h2>
                    <button id="export-excel">엑셀로 내보내기</button>
                </div>
                <div class="records-list-container">
                    <div class="records-header">
                        <div>종류</div>
                        <div>내용</div>
                        <div>반응</div>     
                        <div>날짜</div>
                        <div>기분</div>
                    </div>
                    <div id="records-container">
                        <!-- 기록 목록이 여기에 동적으로 추가됩니다. -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 나의 따뜻한 하루. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
